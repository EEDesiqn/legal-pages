<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>EEDesiqn</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="EEDesiqn – Modern, minimal ve premium arayüz tasarımları." />

<!-- Ubuntu Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    :root {
        --text-main: #ffffff;
        --text-soft: #cfcfcf;
        --text-subtle: #a0a0a0;
        --accent: #ffffff;
    }

    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: var(--text-main);
        font-family: "Ubuntu", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    /* Fade + soft upscale */
    .fade-in {
        opacity: 0;
        transform: translateY(8px) scale(0.98);
        animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    /* Logo */
    img.logo {
        width: 120px;
        opacity: 0.92;
        margin-bottom: 18px;
        animation-delay: .1s;
    }

    h1 {
        font-size: 40px;
        font-weight: 700;
        margin: 0;
        letter-spacing: 1px;
        animation-delay: .25s;
    }

    p.subtitle {
        font-size: 17px;
        margin-top: 12px;
        color: var(--text-soft);
        line-height: 1.5;
        animation-delay: .35s;
        max-width: 420px;
    }

    /* Social / Contact */
    .links {
        margin-top: 36px;
        display: flex;
        gap: 26px;
        align-items: center;
        justify-content: center;
    }

    .icon-link {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--text-subtle);
        text-decoration: none;
        font-size: 14px;   /* küçük premium font */
        font-weight: 300;
        padding: 6px 10px;
        border-radius: 6px;
        transition: 0.25s ease;
        border: 1px solid rgba(255,255,255,0.05);
        background: rgba(255,255,255,0.02);
        backdrop-filter: blur(4px);
        animation-delay: .45s;
    }

    .icon-link img {
        width: 18px;
        height: 18px;
        opacity: 0.85;
    }

    .icon-link:hover {
        color: var(--text-main);
        border-color: rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.06);
        transform: translateY(-1px);
        opacity: .95;
    }

</style>
</head>
<body>

    <!-- Logo -->
    <img src="https://i.ibb.co/CS8k36p/beyaz.png" alt="EEDesiqn Logo" class="logo fade-in" />

    <!-- Main Title -->
    <h1 class="fade-in">EEDesiqn</h1>

    <!-- Subtitle -->
    <p class="subtitle fade-in">
        Modern, minimal ve premium arayüzler tasarlıyorum.<br>
        Portfolyo yakında yayında.
    </p>

    <!-- Social Links -->
    <div class="links fade-in">

        <!-- Mail -->
        <a class="icon-link" href="mailto:eedesiqn@gmail.com">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Mail">
            eedesiqn@gmail.com
        </a>

        <!-- Instagram -->
        <a class="icon-link" href="https://instagram.com/eedesiqn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            @eedesiqn
        </a>

    </div>

</body>
</html>
