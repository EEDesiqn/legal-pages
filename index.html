<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>EEDesiqn</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="EEDesiqn – Premium, minimal ve modern arayüz tasarımları." />

<!-- Ubuntu Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    :root {
        --text-main: #ffffff;
        --text-soft: #d0d0d0;
        --text-subtle: #a7a7a7;
        --glow: rgba(255,255,255,0.08);
    }

    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: var(--text-main);
        font-family: "Ubuntu", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    /* Subtle grain texture */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: url('https://i.ibb.co/7rXh7mL/grain.png');
        opacity: 0.10;
        mix-blend-mode: soft-light;
    }

    /* Fade animation */
    .fade-in {
        opacity: 0;
        transform: translateY(12px);
        animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Logo + soft rim light */
    img.logo {
        width: 130px;
        margin-bottom: 20px;
        opacity: 0.93;
        animation-delay: 0.15s;
        filter: drop-shadow(0 0 18px rgba(255,255,255,0.08));
    }

    /* Title with micro-letterspacing breathing */
    h1 {
        font-size: 42px;
        font-weight: 700;
        margin: 0;
        animation-delay: .3s;
        letter-spacing: 1px;
        animation: titleBreath 6s ease-in-out infinite alternate;
    }

    @keyframes titleBreath {
        0% { letter-spacing: 1px; }
        100% { letter-spacing: 2px; }
    }

    p.subtitle {
        font-size: 17px;
        margin-top: 14px;
        color: var(--text-soft);
        line-height: 1.55;
        max-width: 440px;
        animation-delay: .45s;
    }

    /* Social links refined */
    .links {
        margin-top: 38px;
        display: flex;
        gap: 26px;
        align-items: center;
        justify-content: center;
    }

    .icon-link {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-subtle);
        text-decoration: none;
        font-size: 13px;  /* daha küçük premium */
        font-weight: 300;
        padding: 7px 14px;
        border-radius: 8px;
        transition: 0.25s ease;
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.06);
        backdrop-filter: blur(6px);
        animation-delay: .55s;
    }

    .icon-link img {
        width: 18px;
        height: 18px;
        opacity: 0.85;
    }

    .icon-link:hover {
        border-color: rgba(255,255,255,0.18);
        background: rgba(255,255,255,0.08);
        color: var(--text-main);
        transform: translateY(-1.5px);
        opacity: 1;
    }

</style>
</head>
<body>

    <img class="logo fade-in" src="https://i.ibb.co/CS8k36p/beyaz.png" alt="EEDesiqn Logo" />

    <h1 class="fade-in">EEDesiqn</h1>

    <p class="subtitle fade-in">
        Modern, minimal ve premium arayüzler tasarlıyorum.<br>
        Portfolyo yakında yayında.
    </p>

    <div class="links fade-in">

        <a class="icon-link" href="mailto:eedesiqn@gmail.com">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
            eedesiqn@gmail.com
        </a>

        <a class="icon-link" href="https://instagram.com/eedesiqn" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png">
            @eedesiqn
        </a>

    </div>

</body>
</html>
